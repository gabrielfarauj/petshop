<div *ngIf="cart.items.length > 0">
  <div class="uk-container">
    <nav class="uk-navbar-container" uk-navbar>
      <div class="uk-navbar-left">
        <ul class="uk-navbar-nav">
          <li class="uk-active">Meu Carrinho</li>
        </ul>
      </div>
      <div class="uk-navbar-right">
        <ul class="uk-navbar-nav">
          <li class="uk-active" (click)="clear()">
            <a (click)="clear()"
              ><span
                class="uk-icon uk-margin-small-right"
                uk-icon="icon: close"
              ></span
              >Limpar Carrinho</a
            >
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="uk-container">
    <div class="uk-grid-small" uk-grid *ngFor="let product of cart?.items">
      <div class="uk-width-expand" uk-leader>
        <img src="{{ product.images[0] }}" class="uk-align-left" />
        <a>{{ product.product }}</a>
        <br />
        <strong>{{ product.quantity }} unidade(s)</strong>
      </div>
      <div>
        <br />
        {{ product.price / 100 | currency : "BRL" }}
        <a class="uk-button uk-button-link uk-align-right"
          ><span
            class="uk-icon"
            uk-icon="icon: close"
            (click)="removeProduct(product.id)"
          ></span
        ></a>
      </div>
    </div>
  </div>

  <div class="uk-text-right">
    <h3 class="uk-text-right">{{ total()/100 | currency:'BRL'}} R$</h3>
    <a class="uk-button uk-button-large uk-button-primary uk-margin-small-bottom">Finalizar Compra</a>
  </div>
</div>

<div class="uk-container" *ngIf="cart.items.length == 0">
  <br />
  <br />
  <br />
  <p class="uk-text-center">
    <em>Você ainda não adicionou nem um produto! </em>
  </p>
  <br />
  <br />
  <br />
</div>
