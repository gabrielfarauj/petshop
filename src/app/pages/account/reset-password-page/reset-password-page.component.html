<div class="uk-flex-center" uk-grid>
  <div class="uk-width-1-3@m">
    <p class="uk-text-center uk-margin-large-top uk-margin-medium-bottom">
      <span class="uk-icon" uk-icon="icon: logo-color-dark; ratio 0.75"></span>
    </p>

    <app-loading *ngIf="busy"></app-loading>

    <form [formGroup]="form" *ngIf="!busy">
      <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
        <h3 class="uk-card-title">RestauraÃ§Ã£o de Senha</h3>
        <div class="uk-margin">
          <input
            class="uk-input uk-form-large"
            type="text"
            placeholder="CPF"
            formControlName="cpf"
            appMask="###.###.###-##"
            [ngClass]="{'uk-form-danger': (!form.controls.cpf.valid && !form.controls.cpf.pristine)}"
          />
        </div>

        <p class="uk-text-right">
          <button class="uk-button uk-button-large uk-button-default" [disabled]="form.invalid" (click)="submit()">
            Restaurar Senha
          </button>
        </p>
      </div>
    </form>
    <p class="uk-text-center">
      <a routerLink="/login" class="uk-button-link uk-button">Voltar</a>
    </p>
  </div>
</div>
