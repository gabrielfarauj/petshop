<div class="uk-flex-center" uk-grid>
  <div class="uk-widht-1-3@m">
    <app-loading *ngIf="busy"></app-loading>

    <form [formGroup]="form" *ngIf="!busy">
      <div
        class="uk-card uk-card-primary uk-card-body uk-box-shadow-small uk-margin-large-top"
      >
        <h3 class="uk-card-title">Atualizar Dados</h3>

        <div class="uk-margin">
          <input
            class="uk-input uk-form-large"
            type="text"
            formControlName="cpf"
          />
        </div>
        <div class="uk-margin">
          <input
            class="uk-input uk-form-large"
            type="email"
            placeholder="E-mail"
            formControlName="email"
            [ngClass]="{
              'uk-form-danger':
                !form.controls.email.valid && !form.controls.email.prestine
            }"
          />
        </div>
        <div class="uk-margin">
          <input
            class="uk-input uk-form-large"
            type="text"
            placeholder="Name"
            formControlName="name"
            [ngClass]="{
              'uk-form-danger':
                !form.controls.name.valid && !form.controls.name.prestine
            }"
          />
        </div>

        <p class="uk-text-right">
          <button
            class="uk-button uk-button-large uk-button-default uk-margin-small-bottom"
            [disabled]="form.invalid"
            (click)="submit()"
          >
            Atualizar
          </button>
        </p>
      </div>
    </form>
  </div>
</div>
